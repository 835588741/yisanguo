apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.soul.project.story.activity"
        minSdkVersion 17
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':swipeMenuListView')
    compile project(':customUI')
    compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/afinal_0.5.1_bin.jar')
    compile files('libs/alipaysdk.jar')
    compile files('libs/alipaysecsdk.jar')
    compile files('libs/alipayutdid.jar')
    compile files('libs/android-support-design.jar')
    compile files('libs/Baidu_MobAds_SDK.jar')
    compile files('libs/httpmime-4.1.1.jar')
    compile files('libs/ksoap2-android-assembly-3.0.0-jar-with-dependencies.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/open_sdk_r5276.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile 'com.jakewharton:butterknife:6.1.0'
}
